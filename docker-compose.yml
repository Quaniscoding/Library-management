version: "3.7"
services:
  app:
    build:
      args:
        user: "current-user"
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: "image-name"
    container_name: "container-name"
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - app-network
  db:
    image: mysql:8.0
    container_name: "db-container-name"
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - network-name
  nginx:
    image: nginx:alpine
    container_name: "nginx-container-name"
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - network-name
  node:
    image: node:16-alpine
    container_name: "libitc-node"
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      # Nếu bạn muốn container node tham gia vào mạng "network-name"
      network-name:
        aliases:
          - node
    command: tail -f /dev/null

networks:
  network-name:
    driver: bridge
  app-network:
    driver: bridge
